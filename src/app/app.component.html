<div class="main-wrapper">
  <app-side-nav
    [ngClass]="{'isOpen': sideNavIsOpen}" (closeSideNav)="sideNavIsOpen = false">
  </app-side-nav>
  <div class="content">
    <app-header (openSideNav)="sideNavIsOpen = true"></app-header>
    <div class="offering-list">
      <app-offering-card
        *ngFor="let offering of offerings"
        [offering]="offering">
      </app-offering-card>
    </div>
  </div>
</div>
